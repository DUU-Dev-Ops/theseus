<div class="well text-center col-md-4 col-md-offset-4" style="margin-top:80px">
    <h2>
        Register
    </h2>

    <form>
        <div class="form-group">
            <input ng-model="username" type="email" class="form-control" name="email" placeholder="email" />
        </div>
        <div class="form-group">
            <input ng-model="password" type="password" class="form-control" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <input ng-model="token" type="text" class="form-control" name="token" placeholder="Secret Token" />
        </div>
        <input ng-click="register()" type="submit" class="btn btn-success" value="Register" />
    </form>
</div>
